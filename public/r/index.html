  <script language="javascript">
        var ExpireDays = 90;
        qstr = document.location.search;
        qstr = qstr.substring(1, qstr.length);
        function SetCookie(cookieName, cookieValue, nDays) {
            var domain = get_top_domain(window.location.host);
            var today = new Date();
            var expire = new Date();
            if (nDays == null || nDays == 0) nDays = 1;
            expire.setTime(today.getTime() + 3600000 * 24 * nDays);
            var cookieString = cookieName + "=" + escape(cookieValue) + "; expires=" + expire.toGMTString() + "; path=/; domain=." + domain + ";";
            if (domain === undefined) {
              cookieString = cookieName + "=" + escape(cookieValue) + "; expires=" + expire.toGMTString() + "; path=/;";
            }
            document.cookie = cookieString;
        }
        thevars = qstr.split("&");
        for (i = 0; i < thevars.length; i++) {
            cookiecase = thevars[i].split("=");
            switch (cookiecase[0]) {
                case "sfmc_sub":
                    sfmc_sub = cookiecase[1];
                    SetCookie("STYXKEY-SubscriberID", sfmc_sub, ExpireDays);
                    break;
                case "e":
                    e = cookiecase[1];
                    e = e.replace("%40", "@");
                    if (e.indexOf("+")) {
                      // Marketing Cloud doesn't like + in a email
                      var emailParts = e.split("@");
                      var emailName = emailParts[0];
                      var emailNameParts = emailName.split("+");
                      e = emailNameParts[0] + "@" + emailParts[1];
                    }
                    SetCookie("STYXKEY-Email", e, ExpireDays);
                    break;
                case "j":
                    j = cookiecase[1];
                    SetCookie("STYXKEY-JobID", j, ExpireDays);
                    break;
                case "l":
                    l = cookiecase[1];
                    SetCookie("STYXKEY-ListID", l, ExpireDays);
                    break
                case "jb":
                    jb = cookiecase[1];
                    SetCookie("STYXKEY-BatchID", jb, ExpireDays);
                    break;
                case "u":
                    u = cookiecase[1];
                    SetCookie("STYXKEY-UrlID", u, ExpireDays);
                    break;
                case "mid":
                    mid = cookiecase[1];
                    SetCookie("STYXKEY-MemberID", mid, ExpireDays);
                    break;
                case "utm_content":
                    utmContent = cookiecase[1];
                    if (utmContent.indexOf("_")) {
                      var contentParts = utmContent.split("_");
                      SetCookie("STYXKEY-Campus", contentParts[0], ExpireDays);
                      SetCookie("STYXKEY-Interest", contentParts[1], ExpireDays);
                      break;
                    }
                    SetCookie("STYXKEY-Campus", utmContent, ExpireDays);
                    break;
                default:
                    break;
            }

        }
        function get_top_domain(){
          var i,h,
            weird_cookie='weird_get_top_level_domain=cookie',
            hostname = document.location.hostname.split('.');
          for(i=hostname.length-1; i>=0; i--) {
            h = hostname.slice(i).join('.');
            document.cookie = weird_cookie + ';domain=.' + h + ';';
            if(document.cookie.indexOf(weird_cookie)>-1){
              // We were able to store a cookie! This must be it
              document.cookie = weird_cookie.split('=')[0] + '=;domain=.' + h + ';expires=Thu, 01 Jan 1970 00:00:01 GMT;';
              return h;
            }
          }
        }
    </script>
    <script>
    function getCookie(cname) {
      var name = cname + "=";
      var decodedCookie = decodeURIComponent(document.cookie);
      var ca = decodedCookie.split(';');
      for(var i = 0; i <ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }
    </script>
